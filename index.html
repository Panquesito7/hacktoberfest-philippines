<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required Metatags-->
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hacktoberfest 2021</title>
		<Link href="Assets/css/main.css" rel="stylesheet"/>
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
	</head>
	<body>
		<header class="bg-1 bg-image">
			<div class="container">
				<div class="row mt-5 pb-5">					
					<div class="col-12 col-lg-6 text-lg-start text-center">
						<h1 class="accent-1 mt-5 mb-5"  style="font-size:55px;">HACKTOBERFEST<br>PHILIPPINES<br>2021</h1>
						<p class="text-white fw-light mt-md-5">Surpath Hub will be joining in a month-long event called Hacktoberfest.
						This event encourages every Filipino student, career shifter, and aspiring developer to contribute
						to Open Source Software.
						</p>
					</div>
					<div class="col-12 col-lg-6 text-white text-center">
						<p class="mt-md-5 display-6 ">
							Hacktoberfest start in
						</p>
						<h2>
							<span id="days"></span>
							<span id="hours"></span>
							<span id="mins"></span>
							<span id="secs"></span>
						</h2>
						<h2 id="end"></h2>
						<button type="button" class="mt-3 fw-bold text-dark btn btn-light">Register Now</button>
					</div>
				</div>
			</div>
		</header>
		<script type="text/javascript" src="Assets/js/index.js"></script>
		<!-- MDB -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
